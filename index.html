<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room info gtc</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            transition: background-color 0.3s;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h3, h4 {
            margin: 0;
            color: #6a1b9a;
        }
        h3 {
            margin-bottom: 10px;
            font-weight: 700;
        }
        h4 {
            margin-bottom: 20px;
            font-weight: 500;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }
        th {
            background-color: #6a1b9a;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff0f7;
        }
        td {
            color: #4a4a4a;
        }
        .vagas {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .sala-muito-cheia {
            background-color: #b71c1c;
            color: #ffffff;
        }
        .sala-cheia {
            background-color: #e53935;
            color: #ffffff;
        }
        .sala-disponivel {
            background-color: #43a047;
            color: #ffffff;
        }
        .sala-vazia {
            background-color: #757575;
            color: #ffffff;
        }
        .erro {
            color: #e53935;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .erro svg {
            margin-right: 10px;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .dark-mode h3, .dark-mode h4 {
            color: #bb86fc;
        }
        .dark-mode th {
            background-color: #3700b3;
        }
        .dark-mode tr:nth-child(even) {
            background-color: #333333;
        }
        .dark-mode tr:nth-child(odd) {
            background-color: #2c2c2c;
        }
        .dark-mode td {
            color: #e0e0e0;
        }
        .dark-mode .erro {
            color: #cf6679;
        }
        #toggleMode {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #toggleMode:hover {
            background-color: #3700b3;
        }
        img.avatar {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <button id="toggleMode">Modo Escuro</button>

    <div id="erroSala" class="erro" style="display:none;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m0-4h.01M12 18.5A5.5 5.5 0 106.5 13 5.5 5.5 0 0012 18.5z" />
        </svg>
        <span>Número da sala não especificado na URL.</span>
    </div>

    <div class="container" id="containerInfo">
        <h3 id="tituloInfo">Informações da Sala</h3>
        <h4 id="nomeSala">Nome da Sala Número</h4>
        <table id="tabelaInfo" style="display:none;">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Jogador</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody id="tabelaJogadores">
            </tbody>
        </table>
        <p id="vagasDisponiveis" class="vagas"></p>
        <p><strong>Espere aqui até quando tiver vaga disponível.</strong>  ^^</p>
        <p><strong>Por aqui é mais rápido do que no app.</strong>  ^^</p>
        <p><strong>Em atualização</strong> BETA 1.1</p>
    </div>
